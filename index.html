<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trái Tim Chuyển Động</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: red;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 75px;
    }

    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="name">[Tên Người Yêu]</div>
  </div>
</body>
</html>
