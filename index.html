<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trái Tim Tình Yêu</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: red;
      margin: 20px;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 75px;
    }

    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="name">[Hạnh]</div>
  </div>
</body>
</html>
